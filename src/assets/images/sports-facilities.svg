<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#e3f2fd" />
  
  <!-- Tennis Court (Top Left) -->
  <rect x="50" y="50" width="300" height="200" fill="#4caf50" stroke="#ffffff" stroke-width="3" />
  <line x1="200" y1="50" x2="200" y2="250" stroke="#ffffff" stroke-width="3" />
  <rect x="100" y="100" width="200" height="100" fill="none" stroke="#ffffff" stroke-width="3" />
  
  <!-- Basketball Court (Top Right) -->
  <rect x="450" y="50" width="300" height="200" fill="#ff9800" stroke="#333333" stroke-width="3" />
  <circle cx="600" cy="150" r="40" fill="none" stroke="#333333" stroke-width="3" />
  <rect x="450" y="125" width="75" height="50" fill="#2196f3" stroke="#333333" stroke-width="3" />
  <rect x="675" y="125" width="75" height="50" fill="#2196f3" stroke="#333333" stroke-width="3" />
  
  <!-- Football Field (Bottom Left) -->
  <rect x="50" y="350" width="300" height="200" fill="#4caf50" stroke="#ffffff" stroke-width="3" />
  <rect x="50" y="425" width="50" height="50" fill="none" stroke="#ffffff" stroke-width="3" />
  <rect x="300" y="425" width="50" height="50" fill="none" stroke="#ffffff" stroke-width="3" />
  <circle cx="200" cy="450" r="40" fill="none" stroke="#ffffff" stroke-width="3" />
  
  <!-- Swimming Pool (Bottom Right) -->
  <rect x="450" y="350" width="300" height="200" fill="#03a9f4" stroke="#0277bd" stroke-width="3" />
  <line x1="500" y1="350" x2="500" y2="550" stroke="#ffffff" stroke-width="2" />
  <line x1="550" y1="350" x2="550" y2="550" stroke="#ffffff" stroke-width="2" />
  <line x1="600" y1="350" x2="600" y2="550" stroke="#ffffff" stroke-width="2" />
  <line x1="650" y1="350" x2="650" y2="550" stroke="#ffffff" stroke-width="2" />
  <line x1="700" y1="350" x2="700" y2="550" stroke="#ffffff" stroke-width="2" />
  
  <text x="400" y="580" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Sports Facilities</text>
</svg>