<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="tennisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="basketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="footballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)" />
  
  <!-- Tennis Court (Top Left) -->
  <g filter="url(#shadow)">
    <rect x="50" y="50" width="300" height="200" rx="10" fill="url(#tennisGrad)" stroke="#ffffff" stroke-width="2" />
    <line x1="200" y1="60" x2="200" y2="240" stroke="#ffffff" stroke-width="3" />
    <rect x="100" y="100" width="200" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="200" cy="150" r="3" fill="#ffffff" />
    <text x="200" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Tennis Court</text>
  </g>
  
  <!-- Basketball Court (Top Right) -->
  <g filter="url(#shadow)">
    <rect x="450" y="50" width="300" height="200" rx="10" fill="url(#basketGrad)" stroke="#ffffff" stroke-width="2" />
    <circle cx="600" cy="150" r="35" fill="none" stroke="#ffffff" stroke-width="3" />
    <rect x="460" y="125" width="60" height="50" rx="5" fill="#e65100" stroke="#ffffff" stroke-width="2" />
    <rect x="680" y="125" width="60" height="50" rx="5" fill="#e65100" stroke="#ffffff" stroke-width="2" />
    <circle cx="600" cy="150" r="8" fill="#ffffff" />
    <text x="600" y="270" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">Basketball Court</text>
  </g>
  
  <!-- Football Field (Bottom Left) -->
  <g filter="url(#shadow)">
    <rect x="50" y="350" width="300" height="200" rx="10" fill="url(#footballGrad)" stroke="#ffffff" stroke-width="2" />
    <rect x="60" y="425" width="40" height="50" rx="3" fill="none" stroke="#ffffff" stroke-width="2" />
    <rect x="300" y="425" width="40" height="50" rx="3" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="200" cy="450" r="35" fill="none" stroke="#ffffff" stroke-width="3" />
    <circle cx="200" cy="450" r="3" fill="#ffffff" />
    <text x="200" y="570" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">Football Field</text>
  </g>
  
  <!-- Swimming Pool (Bottom Right) -->
  <g filter="url(#shadow)">
    <rect x="450" y="350" width="300" height="200" rx="10" fill="url(#poolGrad)" stroke="#ffffff" stroke-width="2" />
    <line x1="480" y1="360" x2="480" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="520" y1="360" x2="520" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="560" y1="360" x2="560" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="600" y1="360" x2="600" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="640" y1="360" x2="640" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="680" y1="360" x2="680" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <line x1="720" y1="360" x2="720" y2="540" stroke="#ffffff" stroke-width="2" opacity="0.7" />
    <!-- Pool starting blocks -->
    <rect x="470" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="510" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="550" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="590" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="630" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="670" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <rect x="710" y="355" width="20" height="10" rx="2" fill="#0277bd" />
    <text x="600" y="570" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0277bd">Swimming Pool</text>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333333">Premium Sports Facilities</text>
</svg>