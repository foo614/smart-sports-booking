<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradTennis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="courtGradTennis" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowTennis" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <pattern id="courtTexture" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#4caf50" opacity="0.1"/>
      <circle cx="10" cy="10" r="1" fill="#2e7d32" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradTennis)" />
  
  <!-- Court shadow -->
  <rect x="55" y="55" width="700" height="500" rx="15" fill="#000" opacity="0.1" />
  
  <!-- Main court -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#courtGradTennis)" stroke="#ffffff" stroke-width="4" filter="url(#shadowTennis)" />
  
  <!-- Court texture overlay -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#courtTexture)" />
  
  <!-- Net line -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
  
  <!-- Service boxes -->
  <rect x="150" y="200" width="500" height="200" fill="none" stroke="#ffffff" stroke-width="4" rx="5" />
  <line x1="400" y1="200" x2="400" y2="400" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  
  <!-- Center service line -->
  <line x1="275" y1="200" x2="275" y2="400" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <line x1="525" y1="200" x2="525" y2="400" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  
  <!-- Net posts -->
  <rect x="395" y="45" width="10" height="15" rx="2" fill="#795548" />
  <rect x="395" y="540" width="10" height="15" rx="2" fill="#795548" />
  
  <!-- Net -->
  <rect x="398" y="60" width="4" height="480" fill="#ffffff" opacity="0.8" />
  <g opacity="0.6">
    <line x1="398" y1="80" x2="402" y2="80" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="120" x2="402" y2="120" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="160" x2="402" y2="160" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="200" x2="402" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="240" x2="402" y2="240" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="280" x2="402" y2="280" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="320" x2="402" y2="320" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="360" x2="402" y2="360" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="400" x2="402" y2="400" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="440" x2="402" y2="440" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="480" x2="402" y2="480" stroke="#ffffff" stroke-width="1" />
    <line x1="398" y1="520" x2="402" y2="520" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Title -->
  <text x="400" y="590" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#2e7d32">Professional Tennis Court</text>
</svg>