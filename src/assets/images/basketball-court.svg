<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradBasket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="courtGradBasket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paintGradBasket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBasket" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <pattern id="basketTexture" patternUnits="userSpaceOnUse" width="15" height="15">
      <rect width="15" height="15" fill="#ff9800" opacity="0.1"/>
      <circle cx="7.5" cy="7.5" r="0.5" fill="#e65100" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradBasket)" />
  
  <!-- Court shadow -->
  <rect x="55" y="55" width="700" height="500" rx="15" fill="#000" opacity="0.1" />
  
  <!-- Main court -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#courtGradBasket)" stroke="#ffffff" stroke-width="4" filter="url(#shadowBasket)" />
  
  <!-- Court texture overlay -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#basketTexture)" />
  
  <!-- Center circle -->
  <circle cx="400" cy="300" r="75" fill="none" stroke="#ffffff" stroke-width="4" />
  <circle cx="400" cy="300" r="20" fill="none" stroke="#ffffff" stroke-width="3" />
  <circle cx="400" cy="300" r="3" fill="#ffffff" />
  
  <!-- Half court line -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  
  <!-- Paint areas (key) -->
  <rect x="60" y="225" width="120" height="150" rx="8" fill="url(#paintGradBasket)" stroke="#ffffff" stroke-width="3" filter="url(#shadowBasket)" />
  <rect x="620" y="225" width="120" height="150" rx="8" fill="url(#paintGradBasket)" stroke="#ffffff" stroke-width="3" filter="url(#shadowBasket)" />
  
  <!-- Free throw circles -->
  <circle cx="120" cy="300" r="60" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="8,4" />
  <circle cx="680" cy="300" r="60" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="8,4" />
  
  <!-- Free throw lines -->
  <line x1="180" y1="275" x2="180" y2="325" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <line x1="620" y1="275" x2="620" y2="325" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  
  <!-- Three-point arcs -->
  <path d="M 60 150 Q 120 100 180 150" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M 60 450 Q 120 500 180 450" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M 620 150 Q 680 100 740 150" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M 620 450 Q 680 500 740 450" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  
  <!-- Baskets -->
  <rect x="45" y="295" width="15" height="10" rx="2" fill="#d32f2f" />
  <rect x="740" y="295" width="15" height="10" rx="2" fill="#d32f2f" />
  
  <!-- Backboards -->
  <rect x="40" y="280" width="5" height="40" rx="1" fill="#ffffff" stroke="#ccc" stroke-width="1" />
  <rect x="755" y="280" width="5" height="40" rx="1" fill="#ffffff" stroke="#ccc" stroke-width="1" />
  
  <!-- Title -->
  <text x="400" y="590" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#e65100">Professional Basketball Court</text>
</svg>