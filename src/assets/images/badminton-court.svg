<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Badminton Court -->
  <rect x="100" y="100" width="600" height="400" fill="#90caf9" stroke="#1565c0" stroke-width="4" />
  
  <!-- Center Line -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#1565c0" stroke-width="2" />
  
  <!-- Service Lines -->
  <line x1="100" y1="200" x2="400" y2="200" stroke="#1565c0" stroke-width="2" />
  <line x1="400" y1="200" x2="700" y2="200" stroke="#1565c0" stroke-width="2" />
  <line x1="100" y1="400" x2="400" y2="400" stroke="#1565c0" stroke-width="2" />
  <line x1="400" y1="400" x2="700" y2="400" stroke="#1565c0" stroke-width="2" />
  
  <!-- Service Center Lines -->
  <line x1="250" y1="200" x2="250" y2="400" stroke="#1565c0" stroke-width="2" />
  <line x1="550" y1="200" x2="550" y2="400" stroke="#1565c0" stroke-width="2" />
  
  <!-- Net -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#212121" stroke-width="4" />
  
  <!-- Shuttlecocks -->
  <circle cx="200" cy="150" r="10" fill="#ffffff" stroke="#212121" stroke-width="1" />
  <circle cx="600" cy="450" r="10" fill="#ffffff" stroke="#212121" stroke-width="1" />
  
  <text x="400" y="550" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Badminton Court</text>
</svg>