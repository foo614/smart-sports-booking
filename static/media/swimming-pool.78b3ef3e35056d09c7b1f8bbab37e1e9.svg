<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bgGradPool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1f5fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradPool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29b6f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03a9f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolEdgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowPool" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="waterRipple" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
    <pattern id="poolTile" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#81d4fa" opacity="0.3"/>
      <rect x="1" y="1" width="38" height="38" fill="none" stroke="#4fc3f7" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradPool)" />
  
  <!-- Pool deck shadow -->
  <rect x="25" y="25" width="750" height="550" rx="20" fill="#000" opacity="0.1" />
  
  <!-- Pool deck -->
  <rect x="20" y="20" width="760" height="560" rx="20" fill="url(#poolEdgeGrad)" stroke="#9e9e9e" stroke-width="2" filter="url(#shadowPool)" />
  
  <!-- Pool water shadow -->
  <rect x="55" y="55" width="690" height="490" rx="15" fill="#000" opacity="0.2" />
  
  <!-- Pool water -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#waterGradPool)" stroke="#0277bd" stroke-width="3" filter="url(#shadowPool)" />
  
  <!-- Pool tile pattern -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="url(#poolTile)" />
  
  <!-- Lane lines -->
  <line x1="140" y1="60" x2="140" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="230" y1="60" x2="230" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="320" y1="60" x2="320" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="410" y1="60" x2="410" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="500" y1="60" x2="500" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="590" y1="60" x2="590" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  <line x1="680" y1="60" x2="680" y2="540" stroke="#ffffff" stroke-width="3" opacity="0.8" />
  
  <!-- Lane markers (cross lines) -->
  <rect x="50" y="120" width="700" height="4" fill="#ffffff" opacity="0.6" />
  <rect x="50" y="200" width="700" height="4" fill="#ffffff" opacity="0.6" />
  <rect x="50" y="280" width="700" height="4" fill="#ffffff" opacity="0.6" />
  <rect x="50" y="360" width="700" height="4" fill="#ffffff" opacity="0.6" />
  <rect x="50" y="440" width="700" height="4" fill="#ffffff" opacity="0.6" />
  <rect x="50" y="520" width="700" height="4" fill="#ffffff" opacity="0.6" />
  
  <!-- Starting blocks -->
  <rect x="85" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="175" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="265" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="355" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="445" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="535" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  <rect x="625" y="45" width="25" height="15" rx="3" fill="#0277bd" stroke="#ffffff" stroke-width="1" />
  
  <!-- Pool ladders -->
  <rect x="45" y="280" width="10" height="40" rx="2" fill="#9e9e9e" />
  <rect x="745" y="280" width="10" height="40" rx="2" fill="#9e9e9e" />
  <line x1="47" y1="290" x2="53" y2="290" stroke="#757575" stroke-width="2" />
  <line x1="47" y1="300" x2="53" y2="300" stroke="#757575" stroke-width="2" />
  <line x1="47" y1="310" x2="53" y2="310" stroke="#757575" stroke-width="2" />
  <line x1="747" y1="290" x2="753" y2="290" stroke="#757575" stroke-width="2" />
  <line x1="747" y1="300" x2="753" y2="300" stroke="#757575" stroke-width="2" />
  <line x1="747" y1="310" x2="753" y2="310" stroke="#757575" stroke-width="2" />
  
  <!-- Water ripple effects -->
  <circle cx="200" cy="150" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <circle cx="200" cy="150" r="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" />
  <circle cx="600" cy="400" r="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  <circle cx="600" cy="400" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="590" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#0277bd">Olympic Swimming Pool</text>
</svg>